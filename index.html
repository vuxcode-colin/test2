<button id="button1">Run Hello Function</button>
<script>
  // Create a variable text which can be accessed anywhere in the program
  var text = "Hello World!";

  // Create a variable to find the button element on the screen
  var myButton = document.getElementById("button1");

  // Add the click event to the button to run the hello function
  myButton.addEventListener("click", hello);

  // Create a hello function
  function hello() {
    // Give the output to the user
    alert(text);
  }
</script>
